<!DOCTYPE html>
<html>

<head>
    <title>Summer Camp Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
<link rel="icon" href="favicon.ico">
    <style>
        body {
            text-align: center; /* Center all elements */
            font-family: "Nunito Sans", sans-serif;
        font-optical-sizing: auto;
        font-weight: <weight>;
        font-style: normal;
        background: #122E51;
background: linear-gradient(90deg, rgba(18, 46, 81, 0.56) 0%, rgba(101, 132, 173, 0.56) 35%, rgba(23, 103, 55, 0.36) 100%);
        }   

        .info-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 class = "p-10">Welcome to Regent's Summer Camp!</h1>

    <!-- Spots Available & Waitlist Side by Side -->
    <div class="info-container">
        <p>Spots Available: {{ remaining_spots }}</p>
        <p>Waitlist Size: {{ waitlist_size }}</p>
    </div>

    <h2>Sign Up</h2>
    {% if remaining_spots > 0 %}
        <form method="POST" action="/signup">
            <label>Name:</label><br>
            <input type="text" name="name" required><br>
            <label class = "m-10">Email:</label><br>
            <input type="email" name="email" required><br>
            <br>
            <button type="submit" class="btn btn-primary m-10">Register</button>
        </form>
    {% endif %}

    <h2>Cancel Registration</h2>
    <form method="POST" action="/cancel">
        <label>Registration ID:</label><br>
        <input type="text" name="registration_id" required><br>
        <br>
        <button type="submit" class="btn btn-primary m-10">Cancel</button>
    </form>

    <!-- Show Waitlist Form Only When Camp Is Full -->
    {% if remaining_spots == 0 %}
        <p style="color: red;">Registration is full. Join the waitlist!</p>
        <form action="/signup" method="post">
            <label for="exampleInputName1" class="form-label">Your Name</label>
            <input type="text" name="name" placeholder="Your Name" required>
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" name="email" placeholder="Your Email" required>
            <button type="submit" class="btn btn-primary m-10">Join Waitlist</button>
        </form>
    {% endif %}
</body>
</html>
